<html>
  <head>
  <title>Dan's Blood Sugar Time Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link
    href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.14.min.css"
    rel="stylesheet" type="text/css">

<script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.14.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.14.min.js"></script>
</head>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Dan's Blood Sugar Time Machine</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="http://localhost:5000/">Home</a></li>
        <li class=active><a href="/history">History</a></li>
        <li><a href="/forecast">Future</a></li>
        
      </ul>
    </div>
  </nav>
  <form class= p.ex2 action="/history" method="POST">
    Start Date:
    <input type="date" name="start" value = "{{request.form['start'] }}">
    End Date:
    <input type="date" name="end" value = "{{request.form['end'] }}">
    <button type="submit"> Submit </button>
  </form>
  <body>
    
    {{ the_div|safe }}
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.14.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.14.min.js"></script>
    {{ the_script|safe }}
  </body>
</html>
